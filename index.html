<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar a sua conta e poder configurar seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">
                            account_circle</span>
                        <label for="ilogin" class="caixa">Login</label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <span class="material-icons">
                            lock
                            </span>
                        <label for="isenha" class="caixa">Senha</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                    <input type="submit" value="Entrar" class="botao">
                    <a href="esqueci.html" class="botao"> Esqueci a senha <i class="material-icons"> mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
